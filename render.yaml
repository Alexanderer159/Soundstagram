services:
    - type: web # valid values: https://render.com/docs/yaml-spec#type
      region: ohio
      name: Soundstagram
      env: python # valid values: https://render.com/docs/yaml-spec#environment
      buildCommand: "./render_build.sh"
      startCommand: "gunicorn wsgi --chdir ./src/"
      plan: free # optional; defaults to starter
      numInstances: 1
      envVars:
          - key: VITE_BASENAME # Imported from Heroku app
            value: /
          - key: VITE_CLOUDINARY_CLOUD_NAME
            value: dqgfqxjdv
          - key: VITE_CLOUDINARY_UPLOAD_PRESET
            value: soundstagram_unsigned_profile_pics
          - key: VITE_CLOUDINARY_TRACK_PRESET
            value: soundstagram_unsigned_tracks
          - key: FLASK_APP # Imported from Heroku app
            value: src/app.py
          - key: FLASK_DEBUG # Imported from Heroku app
            value: 0
          - key: FLASK_APP_KEY # Imported from Heroku app
            value: "any key works"
          - key: PYTHON_VERSION
            value: 3.13.5
          - key: VITE_BACKEND_URL
            value: https://soundstagram.onrender.com/
          - key: DATABASE_URL # Render PostgreSQL database
            fromDatabase:
                name: soundstagram-database
                property: connectionString

databases: # Render PostgreSQL database
    - name: soundstagram-database
      region: ohio
      ipAllowList: [] # only allow internal connections
      plan: free # optional; defaults to starter
